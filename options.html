<!DOCTYPE html>
<html>
<head><title>My Test Extension Options</title></head>
<body>

Target Focus Time (minutes):
<input id="focusTime" type="number" value="30" max="240" min="30"/>

<br>

Focus Websites:
<input type="url" name="url" id="focusUrl"
    placeholder="https://example.com"
    size="30"
    required>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>

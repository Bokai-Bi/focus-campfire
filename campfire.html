<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" href = "css/bg.css">
  </head>
  <body>
    <h1>Campfire :)</h1>
    <img src = "FIRE/Fire4.gif" width = 150px>
    <script src="popup.js"></script>
  
<br>

<p style="color:white;">Target Focus Time (minutes):</p>
<input id="focusTime" type="number" value="30" max="240" min="30"/>

<br>

<p style="color:white;">Focus Websites:</p>
<input type="url" name="url" id="focusUrl"
    placeholder="https://example.com"
    size="30"
    required>

<br>

<label style="color:white;">
    <input type="checkbox" id="show">
    Show campfire.
</label>

<div id="status"></div>
<button id="save">Save</button>


<script src="options.js"></script>
</body>
</html>
